    const listEl = document.getElementById("list");
    data.forEach(item => {

      card.className = "item";
      card.innerHTML = `
        <div class="item__info">

          </div>
        </div>
        <div class="item__tag item__tag--${item.color}">${item.tag || ""}</div>
      `;
      listEl.appendChild(card);
    });
  </script>
